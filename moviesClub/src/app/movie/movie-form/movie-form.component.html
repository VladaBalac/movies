<form [formGroup]="formMovie" (submit)="potvrdi()">
	<div class="form-group row">
		<label for="name" class="col-sm-2">Name:</label>
		<input type="text" id="name" class="form-control col-sm-6" formControlName="name">
		<small class="text-danger" *ngIf="formMovie.controls.name.touched && formMovie.controls.name.errors?.required">This field is required</small>
	</div>

	<div class="form-group row">
		<label for="description" class="col-sm-2">Description:</label>
		<textarea type="text" id="description" class="form-control col-sm-6" formControlName="description"></textarea>
		<small class="text-danger" *ngIf="formMovie.controls.description.touched && formMovie.controls.description.errors?.required">This field is required</small>
		<small class="text-danger" *ngIf="formMovie.controls.description.touched && formMovie.controls.description.errors?.minlength">This field requires at least 30 characters</small>
		<small class="text-danger" *ngIf="formMovie.controls.description.touched && formMovie.controls.description.errors?.maxlength">This field can't have more than 250 characters</small>
	</div>

	<div class="form-group row">
		<label for="year" class="col-sm-2">Year:</label>
		<input type="text" id="year" class="form-control col-sm-6" formControlName="year">
	</div>

	<div class="form-group row">
		<label for="director" class="col-sm-2">Director:</label>
		<input type="text" id="director" class="form-control col-sm-6" formControlName="director">
	</div>

	<div class="form-group row">
	<label for="gagre" class="col-sm-2">Ganre:</label>
	<select id="genre" class="form-control  col-sm-4" formControlName="genre">
		<option *ngFor="let i of genres" [ngValue]="i.name">{{i.name}}</option>
	</select>
</div>
</form>
